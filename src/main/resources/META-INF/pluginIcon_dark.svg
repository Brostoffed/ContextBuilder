<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">

    <!-- Connecting lines -->
    <line x1="10" y1="20" x2="30" y2="20" stroke="#3592C4" stroke-width="2.5"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="#3592C4" stroke-width="2.5"/>

    <!-- Outer nodes (Additional Contexts) -->
    <circle cx="10" cy="20" r="2.5" fill="#4DB4F0"/>
    <circle cx="30" cy="20" r="2.5" fill="#4DB4F0"/>
    <circle cx="20" cy="10" r="2.5" fill="#4DB4F0"/>
    <circle cx="20" cy="30" r="2.5" fill="#4DB4F0"/>

    <!-- Central node (Main Context) -->
    <circle cx="20" cy="20" r="2" fill="#389FD6"/>
</svg>
